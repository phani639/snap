<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
    #p {
        color: blue;
    }
    #h {
        height: 500px;
        margin: auto;
    }
    </style>
</head>
<body class="container-md m-lg-4 d-flex">
    <form class="border border-black w-25 bg-warning" id="h">
        <div class="bi bi-snapchat mt-2 fs-3 text-center"></div>
        <h3 class="text-center fw-bold">Login</h3>
        <p class="fs-6 text-center">to continue with adds manager</p>
        <div class="mt-2">
        <label for="Username" class="ms-2 form-label fw-bold">Username</label>
        <div>
            <input type="text" name="Username" class="form-control" id="">
        </div>
        </div>
        <div class="mt-2">
            <label for="Password" class="form-label ms-2 fw-bold">Password</label>
            <div>
                <input type="password" name="Password" class="form-control " id="">
            </div>
        </div>
        <div class="text-end me-2 fs-6">Forgot Password</div>
        <div>
            <button class="btn btn-outline-info w-100 mt-2">Login</button>
        </div>
        <div class=" mt-3 text-center">New to Snapchat?<span class="fw-bold fs-5" id="p">Sign Up</span></div>
       
    </form>
</body>
</html>
